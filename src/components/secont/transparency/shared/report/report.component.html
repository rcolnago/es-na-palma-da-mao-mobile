<div class="expenses-component" ng-if="vm.expenses">
		<md-button id="btn-graph" class="md-fab md-mini" ng-click="vm.toggleChart()"  ng-class="{pad: vm.label}">
			<i class="fa fa-compress" ng-if="vm.showChart"></i>
			<i class="fa fa-expand" ng-if="!vm.showChart"></i>
		</md-button>

		<md-subheader class="label" ng-if="vm.label">
			{{::vm.label}}
		</md-subheader>

		<div id="doughnut" ng-if="vm.showChart">
			<canvas class="chart chart-doughnut" chart-options="{animation:{ duration: 0}}" chart-data="::vm.chart.values" chart-labels="::vm.chart.labels"
				chart-colors="::vm.chart.colors">
			</canvas>
		</div>
	
		<md-subheader class="summary-header md-no-sticky">
			<div>Total:
				<span class="summary-header-total"> {{::vm.total | currency}}</span>
			</div>
			<md-button class="md-icon-button summary-header-sort-button" ng-class="{pad: !vm.showChart}" ng-click="vm.toggleSort()">
				<i class="fa fa-sort-amount-desc" ng-if="vm.sortDesc"></i>
				<i class="fa fa-sort-amount-asc" ng-if="!vm.sortDesc"></i>
			</md-button>
		</md-subheader>
		<md-list class="summary" ng-class="{labeled: vm.showChart, desc: vm.sortDesc }">
			<md-list-item class="expense" ng-repeat="expense in ::vm.expenses">
				<span class="expense-color" ng-style="::{'border-left': '20px solid {{::expense.color}}'}"></span>
				<div class="expense-details" ng-click="vm.onClick(expense)">
					<h3 class="expense-label">{{::expense.label}}</h3>
					<p class="expense-value">{{::expense.value | currency}}</p>
				</div>
				<div class="expense-percentage">{{::expense.percentage}}%</div>
				<md-divider></md-divider>
			</md-list-item>
		</md-list>
</div>
