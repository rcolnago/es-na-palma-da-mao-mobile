<ion-view>
	<ion-nav-title>
		<span>Despesas</span>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
			<i class="ion-android-arrow-back"></i>
		</a>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a id="btn-share" ng-click="vm.share(vm.news)" class="button buttons button-clear header-item">
			<i class="ion-android-share-alt"></i>
		</a>
	</ion-nav-buttons>
	<spinner ng-if="uiState.loading"></spinner>
	<ion-content id="expenses-component">
		<br>
		<div class="expenses-content">
			<canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.values" chart-labels="vm.labels" chart-colors="vm.colors">
			</canvas>
			<md-list>
				<md-list-item class="md-2-line" ng-repeat="expense in vm.expenses track by $index">
					<div class="md-list-item-text">
						<h3 class="expense-label">{{expense.label}}</h3>
						<p md-colors="{color: 'accent'}">R$ {{expense.value}}</p>
					</div>
					<div class="percentage" md-colors="{color: 'accent'}">{{expense.percentage}}%</div>
					<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</div>
		<error-message error="uiState.error"></error-message>
	</ion-content>
</ion-view>
