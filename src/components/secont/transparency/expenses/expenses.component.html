<ion-view>
	<ion-nav-title>
		<span>Despesas</span>
	</ion-nav-title>
	<ion-nav-buttons side="left">
		<a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
			<i class="ion-android-arrow-back"></i>
		</a>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<a id="btn-share" ng-click="vm.share(vm.news)" class="button buttons button-clear header-item">
			<i class="ion-android-share-alt"></i>
		</a>
	</ion-nav-buttons>
	<spinner ng-if="uiState.loading"></spinner>
	<ion-content id="expenses-component">
        <br>
		<canvas id="doughnut" class="chart chart-doughnut" chart-data="vm.data" chart-labels="vm.labels">
        </canvas> 
		<error-message error="uiState.error"></error-message>
	</ion-content>
</ion-view>
